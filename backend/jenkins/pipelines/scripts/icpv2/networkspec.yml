    requests:
      cpu: 0.25
      memory: 8192M
  dind:
    requests:
      cpu: 1
      memory: 2048M
  grpcweb:
    requests:
      cpu: 0.2
      memory: 200M
  orderer:
    requests:
      cpu: 2.5
      memory: 7168M
