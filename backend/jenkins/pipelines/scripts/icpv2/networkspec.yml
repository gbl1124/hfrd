icp:
  url: ""
  user: ""
  password: ""
  namespace: ""
  storageclass: ""
  ibp4icp:
    url: ""
    # admin not works
    user: ""
    password: ""


resources:
  peer:
    cpu_req: 0.3
    mem_req: 256M
  orderer:
    cpu_req: 0.3
    mem_req: 256M

network:
  orderers:
    - 1.ordererorg
  peers:
    - peer1.org0
    - peer1.org1


raftsettings:
  Options:
    TickInterval: "500ms"
    ElectionTick: 10
    HeartbeatTick: 1
    MaxInflightBlocks: 5
    SnapshotIntervalSize: "20 MB"

orderersettings:
  config:
    BatchTimeout: 10s
  ordererenv:
    ORDERER_GENERAL_PROFILE_ENABLED: false

peersettings:
  CORE_PEER_PROFILE_ENABLED: false

ca:
  admin: "admin"
  adminpw: "adminpw"

repo:
  url: "hfrd/"
  username: ""
  password: ""
